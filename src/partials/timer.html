<!-- Timer -->

<section class="section-timer">
  <div class="timer-gradient">
    <div class="container container-timer">
      <h3 class="subtext-timer">left before the conference</h3>
      <div class="timer">
        <div class="timer-wrapper">
          <span class="timer-value days">60</span>
          <span class="timer-text">Days</span>
        </div>
        <span class="timer-divider">:</span>
        <div class="timer-wrapper">
          <span class="timer-value hours">12</span>
          <span class="timer-text">Hours</span>
        </div>
        <span class="timer-divider"">:</span>
        <div class="timer-wrapper">
          <span class="timer-value minutes">36</span>
          <span class="timer-text">Minutes</span>
        </div>
        <span class="timer-divider"">:</span>
        <div class="timer-wrapper">
          <span class="timer-value seconds">07</span>
          <span class="timer-text">Seconds</span>
        </div>
      </div>
    </div>
  </div>
</section>
